<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    <radialGradient id="fade" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#006400; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d00; stop-opacity:1" />
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#fade)" />
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Center Line -->
  <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgba(255,255,255,0.7);stroke-width:2" />

  <!-- Crease Left -->
  <circle cx="25%" cy="50%" r="45" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" />
  
  <!-- Crease Right -->
  <circle cx="75%" cy="50%" r="45" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" />

</svg> 