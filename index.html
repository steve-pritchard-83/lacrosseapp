<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1c1c1e">
  <link rel="manifest" href="manifest.json">
  <title>Lacrosse Bench Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lacrosse Support App</h1>
    <p class="subtitle">(add 4 players to field to start game)</p>

    <div id="bench">
      <h2>Bench</h2>
      <div id="bench-players" class="dropzone">
        <div id="player-callum" class="player" draggable="true"><span class="player-name">Callum (07)</span><button class="score-button">🥍</button></div>
        <div id="player-ethan" class="player" draggable="true"><span class="player-name">Ethan (10)</span><button class="score-button">🥍</button></div>
        <div id="player-oliver" class="player" draggable="true"><span class="player-name">Oliver (13)</span><button class="score-button">🥍</button></div>
        <div id="player-abraham" class="player" draggable="true"><span class="player-name">Abraham (16)</span><button class="score-button">🥍</button></div>
        <div id="player-henry" class="player" draggable="true"><span class="player-name">Henry (02)</span><button class="score-button">🥍</button></div>
        <div id="player-henryb" class="player" draggable="true"><span class="player-name">Henry B (04)</span><button class="score-button">🥍</button></div>
        <div id="player-arlo" class="player" draggable="true"><span class="player-name">Arlo (09)</span><button class="score-button">🥍</button></div>
        <div id="player-newkid" class="player" draggable="true"><span class="player-name">New Kid (18)</span><button class="score-button">🥍</button></div>
      </div>
    </div>

    <div id="field">
      <h2>Field <span id="timer">(1st Quarter 10:00)</span> <button id="pause-timer">⏸️</button></h2>
      <div id="goalie" class="player" draggable="true"><span class="player-name">Goalie Ben (01)</span><button class="score-button">🥍</button></div>
      <h2>Field Players</h2>
      <div id="field-players" class="dropzone">
      </div>
    </div>

    <div id="log">
      <h2>Activity Log <span>(Total Goals: 0)</span></h2>
      <div class="log-controls">
        <button id="export-log">📝 Export Log</button>
        <button id="undo-action">↩️ Undo</button>
      </div>
      <ul id="activity-log"></ul>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
